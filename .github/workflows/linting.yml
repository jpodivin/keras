name: Linting

on: [push]

jobs:
  run_linters:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
      - name: Install pylint
        run: >
           python -m pip install --upgrade pip &&
           pip install pylint
      - name: Execute pylint
        run: pylint keras
